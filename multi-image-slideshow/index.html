<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carousel Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Title -->
    <div class="title-section">
        <h1>Title Section</h1>
    </div>

    <!-- Main Container -->

    <!-- Carousel Container -->

    <div class="container-main">
        <h3>Main container</h3>

        <!-- Slides -->
        <div class="container-carousel">
            <div class="slide fade">
                <img src="images/img1.jpg" alt="image 1">
                <br>
                <div class="text-block">One</div>
            </div>
            <div class="slide fade">
                <img src="images/img2.jpg" alt="image 2">
                <br>
                <div class="text-block">Two</div>
            </div>
            <div class="slide fade">
                <img src="images/img3.jpg" alt="image 3">
                <img src="images/img4.jpg" alt="image 4">
                <br>
                <div class="text-block">Three</div>
                <div class="text-block">Also Three</div>
            </div>
            <div class="slide fade">
                <img src="images/img3.jpg" alt="image 3">
                <img src="images/img4.jpg" alt="image 4">
                <img src="images/img1.jpg" alt="image 5">
                <br>
                <div class="text-block">Four (small)</div>
                <div class="text-block">Four (small)</div>
                <div class="text-block">Four (small)</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="index = slideLeft()">&#10094;</a>
            <a class="next" onclick="index = slideRight()">&#10095;</a>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
        </div>
    </div>

    <script src="ind.js"></script>
</body>

</html>
